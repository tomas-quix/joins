# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: user_activity_events_source
    application: user_activity_events_source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: user_activity
  - name: user_purchases_events_source
    application: user_purchases_events_source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: user_purchases
  - name: join
    application: join
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: pre-join
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: joined
  - name: join_user_purchases
    application: join_user_purchases
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: user_purchases
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: pre-join
  - name: join_user_activities
    application: join_user_activities
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: user_activities
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: pre-join

# This section describes the Topics of the data pipeline
topics:
  - name: user_activity
  - name: user_purchases
  - name: user_activities
  - name: pre-join
  - name: joined
